    <body>
        <div id = 'root'>

        <script type ="text/babel"> 

        
            const rootHandle = document.getElementById('root')

            class WordCount extends React.Component {
                 constructor(){
                     super()
                     this.state ={
                         characters : '',
                         characterCount : 0,
                         wordCount      :0

                     }
                 }


                 handleChange = (e)=>{
                     const characters = e.target.value 
                     var arr = []
                        arr  = characters.split(' ')
                     //   console.log(arr)
                      var wordCount = arr.length -1
                       var characterCount = 0
                       for( const ch of characters){
                           
                               characterCount++

                        }
                     this.setState(prevState=> {

                         return {
                             characters,
                             characterCount,  
                             wordCount
                         }
                     })
                 }

   


                 render(){
                     console.log(this.state)
                     return(
                         <div>
                           <h2> Word Count</h2>
                           <textarea value={this.state.characters} onChange= {this.handleChange}/> 
                           <h3>{`You have written ${this.state.wordCount} words and ${this.state.characterCount} characters`} </h3>
                         
                         
                         </div>


                     )
                 }

            }

        
            ReactDOM.render(<WordCount/>,rootHandle)



           
        </script>

    </body>
